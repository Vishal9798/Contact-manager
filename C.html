<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Contact Management</title>
</head>
<body >
   <h3> <p style="text-align: center; font-weight: bold; margin-top: 10px; " >CONTACTS</p></h3>
    <main>
     
        <div class="container">
            <section class="ListContainer">
                <div class="Contact_list" id="people"></div>
            </section>
            <form class="js-form">
                <div class="input-group">
                    <label for="fullName"><i class="far fa-user"></i></label>
                    <input type="text" required id="fullName" placeholder="Enter name" />
                </div>
                <div class="input-group">
                    <label for="myEmail"><i class="fas fa-at"></i></label>
                    <input type="email" required id="myEmail" placeholder="Enter email" />
                </div>
                <div class="input-group">
                    <label for="myTel"><i class="fas fa-phone"></i></label>
                    <input type="tel" required id="myTel" placeholder="Enter number" />
                </div>
                <div class="input-group">
                    <label for="imgurl"><i class="far fa-image"></i></label>
                    <input type="url" required id="imgurl" placeholder="Enter image url" />
                </div>
                <div class="c">
                <button type="submit" class="btn btn-danger btn-outline-success btn-lg" >ADD</button>
           </div> </form>
        </div>
    </main>
    <script src="C.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
